addons:
apt:
update: true

stages:
  - build
  - memcheck
  - test

language: cpp

before_install:
    - sudo apt update
    - sudo apt install valgrind
    - sudo apt install cmake
    - sudo apt install libgtest-dev
    - cd /usr/src/gtest
    - sudo cmake CMakeLists.txt
    - sudo make
    - sudo cp *.a /usr/lib
    - cd -
    
jobs:
  include:
    - stage: build
      script: ./build.sh

    - stage: memcheck
      script: valgrind --tool=memcheck ./lab_01 -memcheck

    - stage: test
      script: ctest --output-on-failure
      after_script: make clean
    

