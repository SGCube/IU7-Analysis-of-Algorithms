addons:
apt:
update: true

language: cpp

before_install:
- sudo apt update
- sudo apt install valgrind
- sudo apt install cmake
# Установка gtest
- sudo apt install libgtest-dev
- cd /usr/src/gtest
- sudo cmake CMakeLists.txt
- sudo make
- sudo cp *.a /usr/lib
- cd -

script:
- make
- valgrind --tool=memcheck ./lab_01/test.exe

after_script:
- make clean